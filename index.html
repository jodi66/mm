  <script>
const serviceContainers = document.querySelectorAll(".services-images > div");

serviceContainers.forEach(container => {
  const image = container.querySelector("div");
  const link = container.querySelector("a");

  container.addEventListener("mouseenter", () => {
    if (image) image.style.boxShadow = "6px 6px 1.6rem 4px #5c5c5c6c";
    if (link) link.style.textDecoration = "underline";
  });

  container.addEventListener("mouseleave", () => {
    if (image) image.style.boxShadow = "none";
    if (link) link.style.textDecoration = "none";
  });
});

  </script>
